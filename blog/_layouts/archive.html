---
layout: default
---
<main class="content" role="main">
  <article class="post">
    <div class="post-meta">
      <h1 class="post-title">{{ page.title }}</h1>
      <br>
      Published at <time datetime="{{ page.date | date_to_xmlschema}}" itemprop="datePublished">{{ page.date | date: "%b %d, %Y" }}</time> |
      Last Modified at <time datetime="{{ page.last_modified_at | date_to_xmlschema}}" itemprop="dateModified">{{ page.last_modified_at | date: "%b %d, %Y" }}</time>
    </div>
    <section class="post-content">
      <a name="topofpage"></a>
      {%- include image.html -%}
      {{content}}
    </section>
  </article>
</main>

{%- include footer.html -%}
